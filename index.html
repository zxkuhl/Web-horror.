<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Escape the Animatronic</title>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; overflow: hidden; display: flex; flex-direction: column; align-items: center; }
        #game-container { position: relative; width: 800px; height: 600px; border: 5px solid #333; margin-top: 20px; background: #111; overflow: hidden; }
        
        /* Office View */
        #office { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; transition: 0.3s; }
        .static { background: url('https://media.giphy.com/media/oEI9uWUicKgH6/giphy.gif'); opacity: 0.1; position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }

        /* UI Elements */
        #ui { position: absolute; top: 10px; left: 10px; font-size: 20px; text-shadow: 2px 2px #000; }
        #cam-display { display: none; width: 100%; height: 100%; background: #222; justify-content: center; align-items: center; font-size: 40px; }

        /* Buttons */
        .btn-panel { margin-top: 20px; }
        button { padding: 10px 20px; background: #222; color: #0f0; border: 2px solid #0f0; cursor: pointer; font-family: 'Courier New'; }
        button:hover { background: #0f0; color: #000; }

        /* Scares */
        #jumpscare { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; background: red; color: white; justify-content: center; align-items: center; font-size: 100px; font-weight: bold; }
    </style>
</head>
<body>

    <h1>OFFICE - CAM 01</h1>

    <div id="game-container">
        <div class="static"></div>
        <div id="office">üëÅÔ∏è WATCHING THE HALLWAY...</div>
        <div id="cam-display">CAM 02: SUPPLY CLOSET [EMPTY]</div>
        <div id="jumpscare">IT'S ME.</div>
        
        <div id="ui">
            POWER: <span id="power">100</span>%<br>
            TIME: <span id="time">12</span> AM
        </div>
    </div>

    <div class="btn-panel">
        <button onclick="toggleCams()">TOGGLE CAMERAS</button>
        <button onclick="checkDoor()">SHUT DOOR</button>
    </div>

    <script>
        let power = 100;
        let time = 12;
        let camOpen = false;
        let animatronicPos = 0; // 0 is far, 3 is at the door

        // Power Drain
        setInterval(() => {
            if(power > 0) {
                power -= camOpen ? 2 : 1;
                document.getElementById('power').innerText = power;
            } else {
                gameOver("POWER OUTAGE...");
            }
        }, 3000);

        // Clock
        setInterval(() => {
            time++;
            if(time > 6) time = 1; 
            document.getElementById('time').innerText = time;
            if(time == 6) alert("6 AM: YOU SURVIVED!");
        }, 45000);

        function toggleCams() {
            camOpen = !camOpen;
            document.getElementById('cam-display').style.display = camOpen ? 'flex' : 'none';
            document.getElementById('office').style.display = camOpen ? 'none' : 'flex';
            
            // Randomly move the monster when you check cams
            if(camOpen) animatronicPos++;
            if(animatronicPos >= 4) jumpscare();
        }

        function checkDoor() {
            if(animatronicPos === 3) {
                alert("You heard a thud. It's gone for now.");
                animatronicPos = 0;
            } else {
                alert("Nothing there...");
            }
        }

        function jumpscare() {
            document.getElementById('jumpscare').style.display = 'flex';
            setTimeout(() => { location.reload(); }, 2000);
        }

        function gameOver(msg) {
            alert(msg);
            location.reload();
        }
    </script>
</body>
</html>
